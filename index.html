<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Control del Tiempo</title>
  <link rel="stylesheet" type="text/css" href="estilos.css" />
</head>

<body>

  <div class="Contenedor-Principal">

    <div class="header-container">
      <h1>Control de Actividades</h1>
      <button id="themeToggle" class="theme-toggle" title="Cambiar tema">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
    </div>

    <!-- Contenedor principal: sidebar + tarjetas -->
    <div class="main-content">
      <!-- Tarjeta Principal (Sidebar izquierdo) -->
      <div class="Card-Principal">
        <div class="Contenido-Card-Principal">
          <img class="imagen-jeremy" src="./images/prueba.png">
          <div>
            <p>Reporte de Horarios</p>
            <p class="nombreUser">Nicolas Godoy</p>
          </div>
        </div>

        <div class="Card-Principal-Fechas">
          <p class="tituloDia" id="Dia">Dia</p>
          <p class="tituloMes" id="Mes">Mes</p>
          <p class="tituloAnio" id="Anio">AÃ±o</p>
        </div>

        <div class="Card-Principal-Actions">
          <button id="btnExport" class="btn-data-action" title="Exportar datos a JSON">
            ðŸ“¥ JSON
          </button>
          <button id="btnExportExcel" class="btn-data-action" title="Exportar a Excel (CSV)">
            ðŸ“Š Excel
          </button>
          <button id="btnImport" class="btn-data-action" title="Importar datos desde JSON">
            ðŸ“¤ Importar
          </button>
          <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
      </div>

      <!-- Grid de tarjetas de actividades (3x2) -->
      <div id="sectionCards" class="Cards">
        <!-- Las tarjetas se generan dinÃ¡micamente -->
      </div>
    </div> <!-- Fin main-content -->

  </div> <!-- Fin Contenedor-Principal -->

  <!-- Modal para Agregar Tiempo -->
  <div id="addTimeModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Agregar Tiempo</h2>
        <span class="modal-close">&times;</span>
      </div>

      <div class="modal-body">
        <p class="modal-activity-name" id="modalActivityTitle">Actividad</p>

        <div class="form-group">
          <label for="hoursInput">Horas trabajadas:</label>
          <input type="number" id="hoursInput" min="0.1" step="0.5" placeholder="Ej: 2.5" class="input-hours">
        </div>

        <div class="form-group">
          <label for="notesInput">Notas (opcional):</label>
          <textarea id="notesInput" rows="3" placeholder="Describe lo que hiciste..." class="input-notes"></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button id="btnCancelTime" class="btn-modal btn-cancel">Cancelar</button>
        <button id="btnSaveTime" class="btn-modal btn-save">Guardar</button>
      </div>
    </div>
  </div>

  <footer class="Contenido-Footer"></footer>

  <script type="module" src="/js/app.js"></script>

</body>

</html>
